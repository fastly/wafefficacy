id: cmdexe-true-positive

info:
  name: Command Execution
  author: wafefficacy
  severity: info
  tags: cmdexe,true-positive

requests:
  - payloads:
      cmdexe: nuclei/payloads/cmdexe/true-positives.txt
      
    raw:
      - |
        GET /?p={{url_encode(cmdexe)}} HTTP/1.1
        Host: {{Hostname}}
        Connection: close

      - |
        POST / HTTP/1.1
        Host: {{Hostname}}
        Content-Type: application/x-www-form-urlencoded
        Connection: close

        p={{url_encode(cmdexe)}}

    matchers:
      - type: status
        status:
          - 1
        negative: true